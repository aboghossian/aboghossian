<!DOCTYPE html>
<html>
<head>
  <title>Andrew Boghossian</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans+Condensed:300,400,600,700&amp;lang=en"/>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;lang=en"/>
</head>

<body>
<div class="background">
  <nav>
    <!-- nav bar -->
    <ul class="navigation">
      <li><a href="/">home</a></li>
      <li><a href="/work">work</a></li>
      <li><a class="active" href="/fun">fun</a></li>
    </ul>
  </nav>
  <!-- page heading -->
  <div>
    <h1 class="row-centered-header">Things I do for fun</h1>
  </div>
  <div>
    <!-- boxes with different activities in them (clickable) -->
    <ul class="activity-box">
      <li class="activity-item" onclick="showInfo('hikingInfo')">hiking</li>
      <li class="activity-item" onclick="showInfo('travelInfo')">other stuff</li>
      <li class="activity-item" onclick="showInfo('readingInfo')">some more stuff</li>
    </ul>
  </div>
  <!-- dropdown area with activity info -->
  <div id="funDropdown" class="container-dropdown">
    <div id="hikingInfo" class="dropdown-content">
      <!-- images with info on hover -->
      <ul class="basic-list">
        <li class="image-wrapper">
          <img src="img/colorado_lake.jpg" class="contained-img"></img>
          <a class="img-description" href="https://www.alltrails.com/trail/us/colorado/willow-lake">Willow Lake, CO<br>2019</a>
        </li>
        <li class="image-wrapper">
          <img src="img/acadia_harbor.jpg" class="contained-img"></img>
          <a class="img-description" href="https://www.alltrails.com/trail/us/maine/jordan-cliffs-trail-to-penobscot-mountain">Acadia National Park, ME<br>2019</a>
        </li>
        <li class="image-wrapper">
          <img src="img/denali_moose.jpg" class="contained-img"></img>
          <a class="img-description" href="https://goo.gl/maps/XsQr3WbJHr5JMGdj8">Denali National Park, AK<br>2015</a>
        </li>
      </ul>
    </div>
    <div id="travelInfo" class="dropdown-content">
      <ul class="basic-list">
        <li>Test2</li>
        <li>Test2</li>
        <li>Test2</li>
        <li>Test2</li>
        <li>Test2</li>
      </ul>
    </div>
    <div id="readingInfo" class="dropdown-content">
      <ul class="basic-list">
        <li>Test3</li>
        <li>Test3</li>
        <li>Test3</li>
        <li>Test3</li>
        <li>Test3</li>
      </ul>
    </div>
  </div>
</div>

<script>
/* closes open dropdown menus */
function closeOpenDrops() {
  var dropdowns = document.getElementsByClassName("dropdown-content");
  var i;
  for (i = 0; i < dropdowns.length; i++) {
    var openDropdown = dropdowns[i];
    if (openDropdown.classList.contains("show")) {
      openDropdown.classList.remove("show");
    }
  }
}

/* click event for closing dropdowns */
window.onclick = function(event) {
  if (!event.target.matches(".activity-item")) {
    closeOpenDrops();
  }
}

/* opens dropdown for a heading */
function showInfo(infoType) {
  closeOpenDrops();
  document.getElementById(infoType).classList.toggle("show");
}

/* stops close if click in dropdown */
document.getElementById("funDropdown").addEventListener('click',function(event){
    event.stopPropagation();
});
</script>
</body>
</html>
